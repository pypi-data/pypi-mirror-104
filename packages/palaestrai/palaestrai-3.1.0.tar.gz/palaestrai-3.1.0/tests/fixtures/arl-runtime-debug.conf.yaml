store_uri: ~
logging:
  version: 1
  formatters:
    simple:
      format: '%(asctime)s %(name)s[%(process)d]: %(levelname)s - %(message)s'
  handlers:
    console:
      class: logging.StreamHandler
      level: DEBUG
      formatter: simple
      stream: ext://sys.stdout
  loggers:
    palaestrai.core:
      level: DEBUG
    palaestrai.experiment:
      level: DEBUG
    palaestrai.store:
      level: DEBUG
    palaestrai.agent:
      level: DEBUG
    palaestrai.environment:
      level: DEBUG
    palaestrai.simulator:
      level: DEBUG
    palaestrai.types:
      level: DEBUG
    palaestrai.util:
      level: DEBUG
    palaestrai.visualization:
      level: DEBUG
  root:
    level: DEBUG
    handlers: [console]
