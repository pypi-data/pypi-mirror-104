[metadata]
name = setup_requirements
description = Add requirements.txt automatically to wheel dependencies
long_description = file: README.rst
long_description_content_type = text/x-rst
url = https://github.com/mbachry/setup-requirements
author = Marcin Bachry
author_email = hegel666@gmail.com
license = MIT
license_file = LICENSE
platforms = unix, linux, osx, cygwin, win32
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Programming Language :: Cython
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: Implementation :: CPython

[options]
py_modules = setup_requirements
install_requires = 
	wheel
python_requires = >=3.9
package_dir = 
	=src

[egg_info]
tag_build = 
tag_date = 0

