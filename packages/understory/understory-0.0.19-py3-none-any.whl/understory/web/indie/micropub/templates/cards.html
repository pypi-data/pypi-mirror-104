$def with (cards)
$var title: Cards

<form action=/pub method=post>
<input type=hidden name=h value=card>
<div><label>Nickname <input name=nickname[]></label></div>
<button>Add</button>
</form>

<ul>
$for c in cards:
    $ r = c["resource"]
    <li>
    <p><a href=/pub/cards/$r["nickname"][0]>$r["nickname"][0]</a><br>
    <small><strong>$c["resource"]["type"][0]</strong>
    last modified $c["modified"].diff_for_humans()</small></p>
    <pre>$pformat(r)</pre>
    </li>
</ul>
