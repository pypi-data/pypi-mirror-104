# pyproject.toml
[tool.poetry]
name = "py_testproject"
version = "0.2.0"
description = "Hypermodern Python testing"
authors = ["Tom Warnock <thomas.warnock@cloudreach.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/twarnock/py_testproject"
repository = "https://github.com/twarnock/py_testproject"
keywords = ["py_testproject"]

[tool.poetry.dependencies]
python = "^3.7"
click = "^7.1.2"
requests = "^2.25.1"
desert = "^2020.11.18"
marshmallow = "^3.11.1"
importlib-metadata = {version = "^4.0.1", python = "<3.8"}

[tool.poetry.dev-dependencies]
pytest = "^6.2.3"
coverage = {extras = ["toml"], version = "^5.5"}
pytest-cov = "^2.11.1"
pytest-mock = "^3.6.0"
black = "^21.4b2"
flake8 = "^3.9.1"
flake8-bandit = "^2.1.2"
flake8-black = "^0.2.1"
flake8-bugbear = "^21.4.3"
flake8-import-order = "^0.18.1"
safety = "^1.10.3"
mypy = "^0.812"
pytype = {version = "^2021.4.26", python = "3.7"}
typeguard = "^2.12.0"
flake8-annotations = "^2.6.2"
flake8-docstrings = "^1.6.0"
darglint = "^1.8.0"
xdoctest = "^0.15.4"
Sphinx = "^3.5.4"
sphinx-autodoc-typehints = "^1.12.0"
codecov = "^2.1.11"

[tool.poetry.scripts]
py-testproject = "py_testproject.console:main"

[tool.coverage.paths]
source = ["src", "*/site-packages"]

[tool.coverage.run]
branch = true
source = ["py_testproject"]

[tool.coverage.report]
show_missing = true
fail_under = 100

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
