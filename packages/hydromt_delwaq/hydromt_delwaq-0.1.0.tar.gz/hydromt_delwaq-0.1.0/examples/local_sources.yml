wflow_output:
  path: ./wflow_piave/run_default/output.nc
  chunks: { time: 1, lat: -1, lon: -1 }
  crs: 4326
  data_type: RasterDataset
  driver: netcdf
  kwargs:
    chunks:
      lat: -1
      lon: -1
      time: 1
  meta:
    category: hydro
  rename:
    time: time
    prec: precip
    inf: infilt
    runPav: runPav
    runUnp: runUnp
    inw_river: inwaterRiv
    inw_land: inwaterLand
    inwint: inwaterInternal
    q_river: runRiv
    q_land: runLand
    h_river: levRiv
    h_land: levLand
  units:
    precip: mm
    infilt: mm
    runPav: mm
    runUnp: mm
    inwaterRiv: m3/s
    inwaterLand: m3/s
    inwaterInternal: m3/s
    runRiv: m3/s
    runLand: m3/s
    levRiv: m
    levLand: m