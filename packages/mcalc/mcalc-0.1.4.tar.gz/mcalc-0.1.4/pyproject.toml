[build-system]
requires = ["flit_core >=2,<4"]
build-backend = "flit_core.buildapi"

[tool.flit.metadata]
module = "mcalc"
author = "matas tiskus"
author-email = "tiskusm@gmail.com"
home-page = "https://github.com/Heraldika/calculator"
requires-python = ">=3.8"
classifiers = [ "License :: OSI Approved :: MIT License",]
description-file = "README.md"

[tool.flit.metadata.requires-extra]
test = [
    "tox",
    "pytest",
    "coverage",
    "flake8",
    "mypy",
    "hypothesis",
    "black"
]