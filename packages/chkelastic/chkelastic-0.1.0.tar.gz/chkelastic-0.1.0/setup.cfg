[metadata]
name = chkelastic
description = A command line tool to assert ElasticSearch index and document integrity.
version = 0.1.0
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9

[options]
package_dir = 
	=src
packages = find:
install_requires = 
	certifi==2020.4.5.1
	elasticsearch-dsl==7.3.0
	elasticsearch==7.12.1
	python-dateutil==2.8.1
	six==1.15.0
	urllib3==1.25.9

[options.entry_points]
console_scripts = 
	chkelastic = chkelastic.__main__:entrypoint

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

