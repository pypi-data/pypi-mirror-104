[tool.poetry]
name = "graphql-response-validator"
version = "0.0.1"
description = "A tool for validating GraphQL responses against their respective queries"
keywords = ["graphql", "validation", "testing"]
classifiers = [
    "Development Status :: 1 - Planning",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: Implementation :: CPython",
    "Topic :: Software Development :: Testing",
]
authors = ["Dmitry Dygalo <dadygalo@gmail.com>"]
maintainers = ["Dmitry Dygalo <dadygalo@gmail.com>"]
documentation = "https://graphql-response-validator.readthedocs.io/en/stable/"
readme = "README.rst"
repository = "https://github.com/schemathesis/graphql-response-validator"
homepage = "https://github.com/schemathesis/graphql-response-validator"
license = "MIT"

[tool.poetry.dependencies]
python = "^3.6"

[tool.poetry.dev-dependencies]
pytest = "^6.2.3"
coverage = "^5.5"
Sphinx = "^3.5.4"

[tool.black]
line-length = 120
target_version = ["py37"]

[tool.isort]
# config compatible with Black
line_length = 120
multi_line_output = 3
default_section = "THIRDPARTY"
include_trailing_comma = true
known_first_party = "graphql_response_validator"
known_third_party = []

[build-system]
requires = ["poetry_core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
