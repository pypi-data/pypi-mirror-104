[metadata]
name = aside
version = attr: aside.version.version
description = Task tracker
long_description = file: README.md
long_description_content_type = text/markdown
platforms = Any
license_files = LICENSE
maintainer = ruro
maintainer_email = ruro.ruro@ya.ru
classifiers = 
	Development Status :: 3 - Alpha
	Environment :: X11 Applications :: Qt
	License :: OSI Approved :: GNU Affero General Public License v3
	Operating System :: OS Independent
	Programming Language :: Python :: 3 :: Only
url = https://gitlab.com/python-aside/aside/
project_urls = 
	Documentation (russian) = https://aside.rtfd.io/ru/stable/
	Bug Tracker = https://gitlab.com/python-aside/aside/-/issues/
	Source Code = https://gitlab.com/python-aside/aside/
	Documentation = https://aside.rtfd.io/

[options]
zip_safe = False
python_requires = >=3.6
install_requires = 
	PyQt5
	importlib-resources; python_version<'3.9'
	setuptools
scripts = 
package_dir = 
	=src
packages = find_namespace:

[options.packages.find]
where = src

[options.extras_require]

[options.package_data]
* = _resources/*

[options.data_files]

[options.entry_points]
gui_scripts = 
	aside = aside.gui:main

[egg_info]
tag_build = 
tag_date = 0

