[metadata]
name = templ8
version = 2.0.2
description = A powerful, extensible templating engine.
url = https://github.com/JoelLefkowitz/templ8
license_file = LICENSE.md
long-description = file: README.md
long_description_content_type = text/markdown
author = Joel Lefkowitz
author-email = joellefkowitz@hotmail.com
project_urls = 
	Bug Tracker   = https://github.com/JoelLefkowitz/templ8/issues
	CI            = https://travis-ci.com/github/JoelLefkowitz/templ8
	Documentation = https://templ8.readthedocs.io/en/latest/
	Source Code   = https://github.com/JoelLefkowitz/templ8
classifiers = 
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Topic :: Software Development :: Libraries :: Python Modules

[portfolio]
project_type = Pypi package
status = Beta
homepage = https://github.com/JoelLefkowitz/templ8
languages = 
	Python
frameworks = 
	Jinja
paradigms = 
	Object oriented programming

[options]
packages = find:
include_package_data = True
python_requires = >=3.6
setup_requires = setuptools

[options.packages.find]
exclude = 
	*.tests
	*.tests.*
	tests.*
	tests

[egg_info]
tag_build = 
tag_date = 0

