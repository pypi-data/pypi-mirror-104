{% load i18n %}

<div class="alert alert-success alert-dismissible" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="close">
        <span aria-hidden="true">&times</span>
    </button>

    <h4>{% translate "Success!" %}</h4>

    <p>{% translate "FAT Link Created!" %}</p>
    <p>{% translate "FATs have been queued, they may take a few mins to show up." %}</p>
    <p>{% translate "Pilots who join later will be automatically added until you close or leave the fleet in-game." %}</p>
</div>
